<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâìÂç°Âä©Êâã</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F5F5F7;
            --card-color: #FFFFFF;
            --text-color: #1C1C1E;
            --secondary-text: #8E8E93;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --border-radius: 14px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .settings-btn, .reports-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
            margin-left: 10px;
        }

        .header-buttons {
            display: flex;
        }

        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .punch-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .punch-btn:active {
            background-color: #0062cc;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .stat-box {
            background-color: var(--background-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--secondary-text);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-time {
            color: var(--secondary-text);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--secondary-text);
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D1D6;
            border-radius: 8px;
            font-size: 16px;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: flex;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .notification.active {
            opacity: 1;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 12px;
            color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--secondary-text);
        }

        .report-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .report-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .report-content {
            line-height: 1.6;
        }

        .punch-type {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-left: 8px;
        }

        .reports-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #E5E5EA;
        }

        .report-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            color: var(--secondary-text);
        }

        .report-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .report-content-panel {
            display: none;
        }

        .report-content-panel.active {
            display: block;
        }

        .chart-container {
            position: relative;
            height: 250px;
            margin: 20px 0;
        }

        .report-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .report-stat {
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .report-stat-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .report-stat-label {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .hourly-details {
            margin-top: 20px;
        }

        .hourly-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        .hourly-table th,
        .hourly-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #E5E5EA;
        }

        .hourly-table th {
            background-color: var(--background-color);
            font-weight: 600;
        }

        .hourly-table tr:hover {
            background-color: var(--background-color);
        }

        .date-selector {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-selector label {
            display: inline-block;
            margin: 0;
            font-weight: 600;
            white-space: nowrap;
        }

        .date-selector input {
            display: inline-block;
            width: auto;
            padding: 8px 12px;
        }

        .recent-info {
            font-size: 14px;
            color: var(--secondary-text);
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ÊâìÂç°Âä©Êâã</h1>

    <div class="card">

            ‰ªäÊó•ÊâìÂç°

        </div>
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="todayCount">0</div>

            </div>
            <div class="stat-box">

        <button class="punch-btn" id="punchBtn">ÊâìÂç°</button>

    <div class="card">

    <div class="card">

    <!-- ËÆæÁΩÆÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">

            <div class="form-group">

            <div class="form-group">
                <label for="reminderInterval">ÊèêÈÜíÈó¥ÈöîÔºàÂàÜÈíüÔºâ</label>

            </div>
            
            <div class="form-group">
                <label for="notificationTitle">ÈÄöÁü•Ê†áÈ¢ò</label>

    <!-- Êä•ÂëäÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="reportsModal">
        <div class="modal-content">

                    <table class="hourly-table" id="hourlyTable">
                        <thead>
                            <tr>
                                <th>Êó∂Èó¥ÊÆµ</th>

            <div id="monthlyReportContent" class="report-content-panel">

                <div class="report-stats" id="monthlyStats"></div>

            <div id="yearlyReportContent" class="report-content-panel">

    <div class="notification" id="notification">
        <div class="notification-icon">‚è∞</div>

    <script>
        // Â∫îÁî®Áä∂ÊÄÅ
        const state = {
            punches: [],
            settings: {
                punchName: "Âê∏ÁÉü",
                reminderInterval: 60,
                notificationTitle: "Âê∏ÁÉüÊó∂Èó¥Âà∞‰∫Ü",
                reminderTimer: null
            },
            charts: {
                daily: null,
                monthly: null,
                yearly: null
            }
        };

        // DOMÂÖÉÁ¥†ÂºïÁî®ÔºàÂú®DOMÂä†ËΩΩÂêéÂàùÂßãÂåñÔºâ
        let elements;

        // ËæÖÂä©ÂáΩÊï∞ÔºöËé∑ÂèñÊú¨Âú∞Êó•ÊúüÂ≠óÁ¨¶‰∏≤
        function getLocalDateString(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Ëé∑ÂèñÊú¨Âú∞Êúà‰ªΩÂ≠óÁ¨¶‰∏≤
        function getLocalMonthString(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${year}-${month}`;
        }

        // Ëé∑ÂèñÊú¨Âú∞Âπ¥‰ªΩÂ≠óÁ¨¶‰∏≤
        function getLocalYearString(date = new Date()) {
            return date.getFullYear().toString();
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        function initApp() {
            // ÂàùÂßãÂåñDOMÂÖÉÁ¥†ÂºïÁî®ÔºàÁ°Æ‰øùDOMÂ∑≤Âä†ËΩΩÔºâ
            elements = {
                punchBtn: document.getElementById('punchBtn'),
                settingsBtn: document.getElementById('settingsBtn'),
                reportsBtn: document.getElementById('reportsBtn'),
                closeSettings: document.getElementById('closeSettings'),
                closeReports: document.getElementById('closeReports'),
                saveSettings: document.getElementById('saveSettings'),
                settingsModal: document.getElementById('settingsModal'),
                reportsModal: document.getElementById('reportsModal'),
                todayCount: document.getElementById('todayCount'),
                avgInterval: document.getElementById('avgInterval'),
                historyList: document.getElementById('historyList'),
                dailyReport: document.getElementById('dailyReport'),
                punchType: document.getElementById('punchType'),
                punchName: document.getElementById('punchName'),
                reminderInterval: document.getElementById('reminderInterval'),
                notificationTitle: document.getElementById('notificationTitle'),
                notification: document.getElementById('notification'),
                notificationMessage: document.getElementById('notificationMessage'),
                dailyDatePicker: document.getElementById('dailyDatePicker'),
                hourlyTableBody: document.getElementById('hourlyTableBody')
            };

            loadData();
            renderUI();
            setupEventListeners();
            setupReminder();
            
            // ËÆæÁΩÆÊó•ÊúüÈÄâÊã©Âô®ÈªòËÆ§ÂÄº‰∏∫‰ªäÂ§©
            elements.dailyDatePicker.value = getLocalDateString();
        }

        // Âä†ËΩΩÊï∞ÊçÆ
        function loadData() {
            const savedPunches = localStorage.getItem('punches');
            const savedSettings = localStorage.getItem('settings');
            
            if (savedPunches) {
                state.punches = JSON.parse(savedPunches);
            }
            
            if (savedSettings) {
                state.settings = JSON.parse(savedSettings);
            }
        }

        // ‰øùÂ≠òÊï∞ÊçÆ
        function saveData() {
            localStorage.setItem('punches', JSON.stringify(state.punches));
            localStorage.setItem('settings', JSON.stringify(state.settings));
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Ôºà‰øÆÂ§çÔºöÁ°Æ‰øùDOMÂÖÉÁ¥†Â≠òÂú®ÂêéÂÜçÁªëÂÆö‰∫ã‰ª∂Ôºâ
        function setupEventListeners() {
            // Ê£ÄÊü•ÂÖÉÁ¥†ÊòØÂê¶Â≠òÂú®
            if (elements.punchBtn) {
                elements.punchBtn.addEventListener('click', handlePunch);
            }
            
            if (elements.settingsBtn) {
                elements.settingsBtn.addEventListener('click', () => toggleModal(elements.settingsModal, true));
            }
            
            if (elements.reportsBtn) {
                elements.reportsBtn.addEventListener('click', () => {
                    toggleModal(elements.reportsModal, true);
                    generateReports();
                });
            }
            
            if (elements.closeSettings) {
                elements.closeSettings.addEventListener('click', () => toggleModal(elements.settingsModal, false));
            }
            
            if (elements.closeReports) {
                elements.closeReports.addEventListener('click', () => toggleModal(elements.reportsModal, false));
            }
            
            if (elements.saveSettings) {
                elements.saveSettings.addEventListener('click', saveSettings);
            }
            
            // Êä•ÂëäÊ†áÁ≠æÂàáÊç¢
            document.querySelectorAll('.report-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    switchReportTab(tabName);
                });
            });
            
            // Êó•ÊúüÈÄâÊã©Âô®‰∫ã‰ª∂
            if (elements.dailyDatePicker) {
                elements.dailyDatePicker.addEventListener('change', function() {
                    generateDailyChart(this.value);
                    generateHourlyTable(this.value);
                });
            }
        }

        // ÂàáÊç¢Êä•ÂëäÊ†áÁ≠æ
        function switchReportTab(tabName) {
            // Êõ¥Êñ∞Ê¥ªË∑ÉÊ†áÁ≠æ
            document.querySelectorAll('.report-tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
            });
            
            // Êõ¥Êñ∞Ê¥ªË∑ÉÂÜÖÂÆπ
            document.querySelectorAll('.report-content-panel').forEach(content => {
                content.classList.toggle('active', content.id === `${tabName}ReportContent`);
            });
        }

        // Â§ÑÁêÜÊâìÂç°
        function handlePunch() {
            const now = new Date();
            const localDate = getLocalDateString(now);
            
            state.punches.push({
                id: Date.now(),
                timestamp: now.getTime(),
                date: localDate,
                time: now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            
            saveData();
            renderUI();
            showNotification(`ÊâìÂç°ÊàêÂäüÔºÅÂΩìÂâçÊó∂Èó¥: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`);
        }

        // Ê∏≤ÊüìUIÔºà‰øÆÂ§çÔºöÊâìÂç°Â∫èÂè∑ÊòæÁ§∫È°∫Â∫èÂÄíËøáÊù•Ôºâ
        function renderUI() {
            const today = getLocalDateString();
            const todayPunches = state.punches.filter(punch => punch.date === today);
            
            // Êõ¥Êñ∞ÊâìÂç°Ê¨°Êï∞
            if (elements.todayCount) {
                elements.todayCount.textContent = todayPunches.length;
            }
            
            // Êõ¥Êñ∞Âπ≥ÂùáÈó¥Èöî
            if (elements.avgInterval) {
                if (todayPunches.length > 1) {
                    let totalInterval = 0;
                    for (let i = 1; i < todayPunches.length; i++) {
                        const interval = (todayPunches[i].timestamp - todayPunches[i-1].timestamp) / (1000 * 60);
                        totalInterval += interval;
                    }
                    const avgInterval = totalInterval / (todayPunches.length - 1);
                    elements.avgInterval.textContent = `${avgInterval.toFixed(1)}ÂàÜÈíü`;
                } else {
                    elements.avgInterval.textContent = '-';
                }
            }
            
            // Êõ¥Êñ∞ÊâìÂç°ËÆ∞ÂΩïÂàóË°®Ôºà‰øÆÂ§çÔºöÊâìÂç°Â∫èÂè∑ÊòæÁ§∫È°∫Â∫èÂÄíËøáÊù•Ôºâ
            if (elements.historyList) {
                if (todayPunches.length > 0) {
                    elements.historyList.innerHTML = '';
                    
                    // Ëé∑ÂèñÊúÄËøë5Ê¨°ÊâìÂç°ËÆ∞ÂΩïÔºàÂÄíÂ∫èÊéíÂàóÔºâ
                    const recentPunches = todayPunches.slice().reverse().slice(0, 5);
                    
                    recentPunches.forEach((punch, index) => {
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        // ‰øÆÂ§çÔºöÂ∫èÂè∑‰ªé1ÂºÄÂßãÔºåÊúÄÊñ∞ÁöÑÊâìÂç°ÊòæÁ§∫‰∏∫#1
                        const sequence = index + 1;
                        item.innerHTML = `
                            <div>ÊâìÂç° #${sequence}</div>
                            <div class="history-time">${punch.time}</div>
                        `;
                        elements.historyList.appendChild(item);
                    });
                    
                    // ÊòæÁ§∫ËÆ∞ÂΩïÊï∞Èáè‰ø°ÊÅØ
                    if (todayPunches.length > 5) {
                        const info = document.createElement('div');
                        info.className = 'recent-info';
                        info.textContent = `‰ªäÊó•ÂÖ±${todayPunches.length}Ê¨°ÊâìÂç°ÔºåÊòæÁ§∫ÊúÄËøë5Ê¨°`;
                        elements.historyList.appendChild(info);
                    }
                } else {
                    elements.historyList.innerHTML = '<div class="empty-state">ÊöÇÊó†ÊâìÂç°ËÆ∞ÂΩï</div>';
                }
            }

        function generateDailyReport(punches) {
            if (!elements.dailyReport) return;
            
            if (punches.length === 0) {
                elements.dailyReport.innerHTML = '<div class="empty-state">‰ªäÊó•Â∞öÊú™ÁîüÊàêÊä•Âëä</div>';
                return;

            let reportHTML = `

                    <div class="report-content">

            `;
            
            if (punches.length > 1) {
                let totalInterval = 0;

        // ÁîüÊàêÊØèÊó•ÂõæË°®
        function generateDailyChart(selectedDate) {
            const datePunches = state.punches.filter(punch => punch.date === selectedDate);
            
            if (state.charts.daily) {

        // ÁîüÊàêÊØèÂ∞èÊó∂ÊâìÂç°ËØ¶ÊÉÖË°®Ê†º
        function generateHourlyTable(selectedDate) {
            const datePunches = state.punches.filter(punch => punch.date === selectedDate);
            
            if (!elements.hourlyTableBody) return;
            
            if (datePunches.length === 0) {
                elements.hourlyTableBody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #8E8E93;">ÈÄâÊã©Êó•ÊúüÊöÇÊó†ÊâìÂç°Êï∞ÊçÆ</td></tr>';
                return;
            }
            
            // ÊåâÂ∞èÊó∂ÂàÜÁªÑÊâìÂç°ËÆ∞ÂΩï
            const hourlyData = {};
            for (let i = 0; i < 24; i++) {
                hourlyData[i] = {
                    count: 0,
                    times: []
                };
            }
            
            datePunches.forEach(punch => {
                const date = new Date(punch.timestamp);
                const hour = date.getHours();
                hourlyData[hour].count++;
                hourlyData[hour].times.push(punch.time);
            });
            
            // ÁîüÊàêË°®Ê†ºÂÜÖÂÆπ
            let tableHTML = '';
            for (let hour = 0; hour < 24; hour++) {
                const data = hourlyData[hour];
                const hourLabel = `${hour.toString().padStart(2, '0')}:00-${(hour + 1).toString().padStart(2, '0')}:00`;
                
                if (data.count > 0) {
                    const timesString = data.times.join(', ');
                    tableHTML += `
                        <tr>
                            <td>${hourLabel}</td>
                            <td>${data.count}Ê¨°</td>
                            <td>${timesString}</td>
                        </tr>
                    `;
                } else {
                    tableHTML += `
                        <tr>
                            <td>${hourLabel}</td>
                            <td>0Ê¨°</td>
                            <td>-</td>
                        </tr>
                    `;
                }
            }
            
            elements.hourlyTableBody.innerHTML = tableHTML;
        }

                </div>
                <div class="report-stat">

                    <div class="report-stat-label">ÊâìÂç°Â§©Êï∞</div>
                </div>
            `;
        }

        // ÁîüÊàêÊØèÂπ¥ÂõæË°®

        // Ëé∑ÂèñÂª∫ËÆÆ

                return "ÊÇ®‰ªäÂ§©Â∑•‰ΩúÊâìÂç°Ê¨°Êï∞ËæÉÂ∞ëÔºåËØ∑Á°Æ‰øùÂÆåÊàêÂøÖË¶ÅÁöÑÂ∑•‰Ωú‰ªªÂä°„ÄÇ";

            return "ËØ∑Ê†πÊçÆÊÇ®ÁöÑÊâìÂç°ÁõÆÊ†áË∞ÉÊï¥ÊâìÂç°È¢ëÁéá„ÄÇ";
        }

        // ÂàáÊç¢Ê®°ÊÄÅÊ°Ü
        function toggleModal(modal, show) {
            if (!modal) return;
            
            if (show) {
                if (modal === elements.settingsModal) {
                    if (elements.punchName) elements.punchName.value = state.settings.punchName;
                    if (elements.reminderInterval) elements.reminderInterval.value = state.settings.reminderInterval;
                    if (elements.notificationTitle) elements.notificationTitle.value = state.settings.notificationTitle;
                }
                
                modal.classList.add('active');
            } else {
                modal.classList.remove('active');
            }
        }

        // ‰øùÂ≠òËÆæÁΩÆ
        function saveSettings() {
            if (elements.punchName) state.settings.punchName = elements.punchName.value || "ÊâìÂç°";
            if (elements.reminderInterval) state.settings.reminderInterval = parseInt(elements.reminderInterval.value) || 60;
            if (elements.notificationTitle) state.settings.notificationTitle = elements.notificationTitle.value || "ÊâìÂç°Êó∂Èó¥Âà∞‰∫Ü";
            
            saveData();
            renderUI();
            setupReminder();
            toggleModal(elements.settingsModal, false);
            showNotification("ËÆæÁΩÆÂ∑≤‰øùÂ≠ò");
        }

        // ËÆæÁΩÆÊèêÈÜí
        function setupReminder() {
            if (state.settings.reminderTimer) {
                clearInterval(state.settings.reminderTimer);
            }
            
            const intervalMs = state.settings.reminderInterval * 60 * 1000;
            state.settings.reminderTimer = setInterval(() => {
                showNotification(state.settings.notificationTitle, "ËØ•ÊâìÂç°‰∫ÜÔºÅ");
            }, intervalMs);
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(title, message = "") {
            if (!elements.notificationMessage || !elements.notification) return;
            
            elements.notificationMessage.innerHTML = `<strong>${title}</strong><br>${message}`;
            elements.notification.classList.add('active');
            
            setTimeout(() => {
                elements.notification.classList.remove('active');
            }, 3000);
            
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    new Notification(title, { body: message });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification(title, { body: message });
                        }
                    });
                }
            }
        }

        // Âú®DOMÂÆåÂÖ®Âä†ËΩΩÂêéÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
