    <script>
        // åº”ç”¨çŠ¶æ€
        const state = {
            punches: [],
            settings: {
                appTitle: "æˆ’çƒŸåŠ©æ‰‹",
                todayCardTitle: "ä»Šæ—¥æ‰“å¡",
                punchName: "å¸çƒŸ",
            },
            charts: {
                daily: null,
                monthly: null,
                yearly: null
            }
        };

        let elements;
        let intervalTimer;

        function getLocalDateString(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getLocalMonthString(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${year}-${month}`;
        }

        function getLocalYearString(date = new Date()) {
            return date.getFullYear().toString();
        }

        // æ ¼å¼åŒ–æ—¶é—´é—´éš”ä¸ºXæ—¶Xåˆ†Xç§’æ ¼å¼
        function formatTimeInterval(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = (seconds % 60).toFixed(2);
            
            let result = '';
            if (hours > 0) {
                result += `${hours}æ—¶`;
            }
            if (minutes > 0 || hours > 0) {
                result += `${minutes}åˆ†`;
            }
            result += `${remainingSeconds}ç§’`;
            
            return result;
        }

        function initApp() {
            elements = {
                punchBtn: document.getElementById('punchBtn'),
                settingsBtn: document.getElementById('settingsBtn'),
                reportsBtn: document.getElementById('reportsBtn'),
                closeSettings: document.getElementById('closeSettings'),
                closeReports: document.getElementById('closeReports'),
                saveSettings: document.getElementById('saveSettings'),
                settingsModal: document.getElementById('settingsModal'),
                reportsModal: document.getElementById('reportsModal'),
                todayCount: document.getElementById('todayCount'),
                avgInterval: document.getElementById('avgInterval'),
                avgAfterPunch: document.getElementById('avgAfterPunch'),
                historyList: document.getElementById('historyList'),
                dailyReport: document.getElementById('dailyReport'),
                punchType: document.getElementById('punchType'),
                appTitle: document.getElementById('appTitle'),
                todayCardTitle: document.getElementById('todayCardTitle'),
                appTitleInput: document.getElementById('appTitleInput'),
                todayCardTitleInput: document.getElementById('todayCardTitleInput'),
                punchName: document.getElementById('punchName'),
                notification: document.getElementById('notification'),
                notificationMessage: document.getElementById('notificationMessage'),
                dailyDatePicker: document.getElementById('dailyDatePicker'),
                hourlyTableBody: document.getElementById('hourlyTableBody'),
                analysisReport: document.getElementById('analysisReport'),
                analysisContent: document.getElementById('analysisContent'),
                encouragement: document.getElementById('encouragement'),
                encouragementContent: document.getElementById('encouragementContent')
            };

            loadData();
            renderUI();
            setupEventListeners();
            // è®¾ç½®æ—¥æœŸé€‰æ‹©å™¨é»˜è®¤å€¼ä¸ºä»Šå¤©
            if (elements.dailyDatePicker) elements.dailyDatePicker.value = getLocalDateString();
            
            // å¯åŠ¨å®æ—¶æ›´æ–°è®¡æ—¶å™¨
            if (intervalTimer) clearInterval(intervalTimer);
            intervalTimer = setInterval(updateRealTimeInfo, 1000);
        }

        function updateRealTimeInfo() {
            const today = getLocalDateString();
            const todayPunches = state.punches.filter(punch => punch.date === today);
            
            // åªæ›´æ–°å¹³å‡é—´éš”é¢„æµ‹éƒ¨åˆ†
            if (elements.avgAfterPunch && todayPunches.length > 0) {
                const now = new Date();
                let newIntervals = [];
                for (let i = 1; i < todayPunches.length; i++) {
                    newIntervals.push((todayPunches[i].timestamp - todayPunches[i - 1].timestamp) / 1000);
                }
                if (todayPunches.length >= 1) {
                    const lastPunch = todayPunches[todayPunches.length - 1];
                    const newInterval = (now.getTime() - lastPunch.timestamp) / 1000;
                    newIntervals.push(newInterval);
                    let avgAfterInSeconds = newIntervals.reduce((a, b) => a + b, 0) / newIntervals.length;
                    
                    const formattedTime = formatTimeInterval(avgAfterInSeconds);
                    elements.avgAfterPunch.textContent = `ç°åœ¨æ‰“å¡åå¹³å‡é—´éš”å°†å˜ä¸º ${formattedTime}`;
                }
            }
        }

        function loadData() {
            const savedPunches = localStorage.getItem('punches');
            const savedSettings = localStorage.getItem('settings');
            if (savedPunches) state.punches = JSON.parse(savedPunches);
            if (savedSettings) state.settings = JSON.parse(savedSettings);
        }
        
        function saveData() {
            localStorage.setItem('punches', JSON.stringify(state.punches));
            localStorage.setItem('settings', JSON.stringify(state.settings));
        }
        
        function setupEventListeners() {
            if (elements.punchBtn) elements.punchBtn.addEventListener('click', handlePunch);
            if (elements.settingsBtn) elements.settingsBtn.addEventListener('click', () => {
                if (elements.appTitleInput) elements.appTitleInput.value = state.settings.appTitle;
                if (elements.todayCardTitleInput) elements.todayCardTitleInput.value = state.settings.todayCardTitle;
                if (elements.punchName) elements.punchName.value = state.settings.punchName;
                toggleModal(elements.settingsModal, true);
            });
            if (elements.reportsBtn) elements.reportsBtn.addEventListener('click', () => { toggleModal(elements.reportsModal, true); generateReports(); });
            if (elements.closeSettings) elements.closeSettings.addEventListener('click', () => toggleModal(elements.settingsModal, false));
            if (elements.closeReports) elements.closeReports.addEventListener('click', () => toggleModal(elements.reportsModal, false));
            if (elements.saveSettings) elements.saveSettings.addEventListener('click', saveSettings);
            
            document.querySelectorAll('.report-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    switchReportTab(tabName);
                });
            });
            
            if (elements.dailyDatePicker) {
                elements.dailyDatePicker.addEventListener('change', function() {
                    generateDailyChart(this.value);
                    generateHourlyTable(this.value);
                });
            }
        }
        
        function switchReportTab(tabName) {
            document.querySelectorAll('.report-tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
            });
            document.querySelectorAll('.report-content-panel').forEach(content => {
                content.classList.toggle('active', content.id === `${tabName}ReportContent`);
            });
        }
        
        function handlePunch() {
            const now = new Date();
            const localDate = getLocalDateString(now);
            state.punches.push({
                id: Date.now(),
                timestamp: now.getTime(),
                date: localDate,
                time: now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            saveData();
            renderUI();
            showNotification(`æ‰“å¡æˆåŠŸï¼`, `å½“å‰æ—¶é—´: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`);
        }

        function generateDailyChart(date) {
            const dailyPunches = state.punches.filter(punch => punch.date === date);
            const ctx = document.getElementById('dailyChart');
            
            if (state.charts.daily) {
                state.charts.daily.destroy();
            }
            
            if (dailyPunches.length === 0) {
                ctx.getContext('2d').clearRect(0, 0, ctx.width, ctx.height);
                return;
            }
            
            // æŒ‰å°æ—¶åˆ†ç»„ç»Ÿè®¡
            const hourlyCounts = Array(24).fill(0);
            dailyPunches.forEach(punch => {
                const hour = new Date(punch.timestamp).getHours();
                hourlyCounts[hour]++;
            });
            
            state.charts.daily = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                    datasets: [{
                        label: 'æ‰“å¡æ¬¡æ•°',
                        data: hourlyCounts,
                        backgroundColor: 'rgba(52, 199, 89, 0.5)',
                        borderColor: 'rgba(52, 199, 89, 1)',
                        borderWidth: 1

                options: {
                    responsive: true,
                    maintainAspectRatio: false,

        function generateHourlyTable(date) {
            const dailyPunches = state.punches.filter(punch => punch.date === date);
            const hourlyCounts = Array(24).fill(0);
            dailyPunches.forEach(punch => {
                const hour = new Date(punch.timestamp).getHours();
                hourlyCounts[hour]++;
            });
            
            let tableHTML = '';
            const total = dailyPunches.length;
            
            for (let i = 0; i < 24; i++) {
                const count = hourlyCounts[i];
                if (count > 0) {
                    const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                    tableHTML += `<tr>
                        <td>${i}:00 - ${i}:59</td>
                        <td>${count}æ¬¡</td>
                        <td>${percentage}%</td>
                    </tr>`;
                }
            }
            
            if (tableHTML === '') {
                tableHTML = '<tr><td colspan="3" style="text-align: center;">æš‚æ— æ•°æ®</td></tr>';
            }
            
            if (elements.hourlyTableBody) {
                elements.hourlyTableBody.innerHTML = tableHTML;
            }
        }

        function generateMonthlyChart() {
            const ctx = document.getElementById('monthlyChart');
            
            if (state.charts.monthly) {
                state.charts.monthly.destroy();
            }
            
            // è·å–æœ€è¿‘6ä¸ªæœˆçš„æ•°æ®
            const months = [];
            const monthCounts = [];
            const currentDate = new Date();
            
            for (let i = 5; i >= 0; i--) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth() - i, 1);
                const monthStr = getLocalMonthString(date);
                months.push(monthStr);
                
                const count = state.punches.filter(punch => {
                    const punchDate = new Date(punch.timestamp);
                    return punchDate.getFullYear() === date.getFullYear() && 
                           punchDate.getMonth() === date.getMonth();
                }).length;
                
                monthCounts.push(count);
            }
            
            state.charts.monthly = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'æ‰“å¡æ¬¡æ•°',
                        data: monthCounts,
                        backgroundColor: 'rgba(52, 199, 89, 0.1)',
                        borderColor: 'rgba(52, 199, 89, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true

                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

            const ctx = document.getElementById('yearlyChart');

            // è·å–æœ€è¿‘5å¹´çš„æ•°æ®
            const years = [];

            for (let i = 4; i >= 0; i--) {

                years.push(year.toString());
                
                const count = state.punches.filter(punch => {
                    const punchYear = new Date(punch.timestamp).getFullYear();
                    return punchYear === year;
                }).length;
                
                yearCounts.push(count);
            }
            
            state.charts.yearly = new Chart(ctx, {

        function showNotification(title, message = "") {
            if (!elements.notificationMessage || !elements.notification) return;
            elements.notificationMessage.innerHTML = `<strong>${title}</strong><br>${message}`;
            elements.notification.classList.add('active');
            setTimeout(() => {
                elements.notification.classList.remove('active');
            }, 3000);
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    new Notification(title, { body: message });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification(title, { body: message });
                        }
                    });
                }
            }
        }
